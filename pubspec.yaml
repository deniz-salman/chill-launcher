name: launcher
description: "Launcher app for Android."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.9
  device_apps: ^2.2.0
  flutter_screenutil: ^5.9.0
  pull_down_button: ^0.9.3
  package_info_plus: ^5.0.1
  share_plus: ^7.2.1
  flutter_vibrate: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  image_path: "assets/images/app_icon.png"
